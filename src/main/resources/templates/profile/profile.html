<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>YummyFood</title>
</head>

<body>
<div id="menu" th:insert="home :: menu_fragment"></div>
<div class="container rounded bg-white mt-5 mb-5">
    <form th:action="@{/api/user/update}" th:object="${profile}" th:method="put" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center mt-5">
                    <img class="rounded-circle" style="max-width: 150px" th:src="${profile.avatar}">
                    <div class="form-group">
                        <input type="file" name="file" accept="image/png, image/jpg, image/jpeg" class="form-control-file">
                    </div>
                    <span class="font-weight-bold" th:text="${profile.name}"></span>
                    <span class="text-black-50" th:text="${profile.email}"></span>
                </div>
            </div>
            <div class="col-md-8 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Name</label>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="name" th:field="${profile.name}">
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>
                        </div>
                        <div class="col-md-6"><label class="labels">Surname</label>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="surname" th:field="${profile.surname}">
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Username</label>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="username" th:field="${profile.username}">
                                <div class="alert alert-warning" th:if="${errorUsername}" th:text="${errorUsername}"></div>
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                            </div>
                        </div>
                        <div class="col-md-12 mt-3"><label class="labels">Phone</label>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="phone" th:field="${profile.phone}">
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                            </div>
                        </div>
                        <div class="col-md-12 mt-3"><label class="labels">Email</label>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="email" th:field="${profile.email}">
                                <div class="alert alert-warning" th:if="${errorEmail}" th:text="${errorEmail}"></div>
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>
                        </div>
                    </div>
                    <div hidden>
                        <input th:field="${profile.avatar}">
                        <input th:field="${profile.id}">
                    </div>
                    <div class="mt-3 text-center">
                        <button class="btn site-btn btn-dark" type="submit">Save Profile</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
