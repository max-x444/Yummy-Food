<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>YummyFood</title>
</head>

<body>

<div id="menu" th:insert="home :: menu_fragment"></div>

<div class="row mx-auto mt-5 ms-5 me-5 mb-5">
    <div class="col-sm-2" th:each="dishCategory : ${dishCategories}">
        <a class="card mt-5" style="text-decoration: none; color: black"
           th:href="@{/api/dish/get-all/{name}(name=${dishCategory.name.toLowerCase()})}">
            <img th:src="${dishCategory.image}" class="card-img-top" alt="" width="150" height="150">
            <div class="card-body">
                <h5 class="card-title text-center" th:text="${dishCategory.name}"></h5>
            </div>
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
